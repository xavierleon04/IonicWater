<ion-header>
  <ion-toolbar>
    <ion-title>inicio</ion-title>
  </ion-toolbar>
  <ion-button href="../login"  >
    Cerrar sesion
  </ion-button>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item *ngFor="let c of componentes" [routerLink]="c.redirectTo">
      <ion-icon [name]="c.icon" slot="start" color="primary"></ion-icon>
      {{ c.name }}
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-header>
      Nivel de agua
    </ion-card-header>
    <ion-card-content>
      <canvas #doughnutCanvas></canvas>
    </ion-card-content>
  </ion-card>

</ion-content>
